<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opto Facturatie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 12px 0 4px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            background: #0077cc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Factuur Aanmaken</h1>

    <div class="nav-buttons">
        <a href="{{ url_for('add_customer') }}">Klant Toevoegen</a>
        <a href="{{ url_for('edit_customer') }}">Klant Bewerken of Verwijderen</a>
        <a href="{{ url_for('reset_counter') }}">Factuurnummer Resetten</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('generate') }}">
        <label for="customer_id">Selecteer Klant:</label>
        <select name="customer_id" id="customer_id" required>
            {% for cid, info in customers.items() %}
                <option value="{{ cid }}">{{ cid }} - {{ info.name }}</option>
            {% endfor %}
        </select>

        <label for="description">Omschrijving:</label>
        <input type="text" name="description" id="description" placeholder="Dienst of productbeschrijving" required>

        <label for="amount_incl">Bedrag incl. BTW (‚Ç¨):</label>
        <input type="number" name="amount_incl" id="amount_incl" placeholder="Bijv. 121.00" step="0.01" required>

        <button type="submit">Genereer Factuur</button>
    </form>

    <!-- Dark Mode Toggle -->
    <div style="margin-top: 30px; text-align: center;">
        <button id="darkModeBtn" onclick="toggleDarkMode()">üåô Donkere modus</button>
    </div>

    <script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark);
        document.getElementById("darkModeBtn").textContent = isDark ? "‚òÄÔ∏è Licht modus" : "üåô Donkere modus";
    }

    window.onload = function() {
        const isDark = localStorage.getItem("darkMode") === "true";
        if (isDark) {
            document.body.classList.add("dark-mode");
            const btn = document.getElementById("darkModeBtn");
            if (btn) btn.textContent = "‚òÄÔ∏è Licht modus";
        }
    };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bedrijf Toevoegen</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
        form { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px 14px; background: #0077cc; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        a { text-decoration: none; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Bedrijf Toevoegen</h1>
    <p><a href="{{ url_for('companies_list') }}">‚Üê Terug naar Bedrijven</a></p>
    <form method="POST">
        <label>Naam</label>
        <input type="text" name="name" required>
        <label>Adresregel 1</label>
        <input type="text" name="address_line1">
        <label>Adresregel 2</label>
        <input type="text" name="address_line2">
        <label>KVK</label>
        <input type="text" name="kvk">
        <label>BTW</label>
        <input type="text" name="btw">
        <label>IBAN</label>
        <input type="text" name="iban">
        <button type="submit">Opslaan</button>
    </form>
</body>
</html>

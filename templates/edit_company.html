<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bedrijf Bewerken of Verwijderen</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
        form { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .actions { display: flex; gap: 10px; margin-top: 20px; }
        button { padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; }
        .update { background: #0077cc; color: #fff; }
        .delete { background: #cc0000; color: #fff; }
    </style>
</head>
<body>
    <h1>Bedrijf Bewerken of Verwijderen</h1>
    <p><a href="{{ url_for('companies_list') }}">‚Üê Terug naar Bedrijven</a></p>

    <form method="POST">
        <label for="selected_id">Selecteer Bedrijf</label>
        <select name="selected_id" id="selected_id" required>
            {% for coid, info in companies.items() %}
                <option value="{{ coid }}">{{ coid }} - {{ info.name }}</option>
            {% endfor %}
        </select>

        <label>Naam</label>
        <input type="text" name="name" placeholder="Leeg laten om ongewijzigd te laten">

        <label>Adresregel 1</label>
        <input type="text" name="address_line1">

        <label>Adresregel 2</label>
        <input type="text" name="address_line2">

        <label>KVK</label>
        <input type="text" name="kvk">

        <label>BTW</label>
        <input type="text" name="btw">

        <label>IBAN</label>
        <input type="text" name="iban">

        <div class="actions">
            <button class="update" name="action" value="update" type="submit">Bijwerken</button>
            <button class="delete" name="action" value="delete" type="submit" onclick="return confirm('Weet je zeker dat je dit bedrijf wilt verwijderen?')">Verwijderen</button>
        </div>
    </form>
</body>
</html>
